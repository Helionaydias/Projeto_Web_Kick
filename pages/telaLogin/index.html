<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tecnologia</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="telaLogin.css">
</head>

<body>

  <!-- container principal -->
  <div class="container">

    <!-- imagem -->
    <div class="box imagem">
      <img src="/img/career-interest 1.svg " alt="Imagem livro">
    </div>

    <!-- formulario -->
    <div class="box formulario">
      <form name="dados" id="dados" method="post" action="#" class="form">
        <div class="row g-3">
          <div class="item col-6">
            <label for="email" class="label">Email</label>
            <input type="email" id="email" name="email" class="input" required>
          </div>
          <div class="item col-6">
            <label for="senha" class="label">Senha</label>
            <input type="password" id="senha" name="senha" class="input" required minlength="5" maxlength="15">
          </div>
        </div>
        <div class="botao">
          <button type="button" id="submit" value="Login" "mostrarLogin()">ENTRAR</button>
        </div>
        <div class="botao botao-2">
          <button type="submit" id="botaoEsqueceuSenha" onclick="mostrarLogin()">ESQUECEU A SENHA</button>
        </div>
      </form>
    </div>
  </div>
  <footer class="rodape">
    <p>#kick 2024 â€“ todos os direitos reservados | a nosso release</p>
  </footer>
  <script src="login.js"></script>
</body>

</html>
