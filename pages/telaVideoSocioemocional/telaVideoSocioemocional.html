  <main>
    <section class="conteudoVideo-socioemocional">
      <div class="titulo-video">
        <h1>Parada 5 - Emoções</h1>
      </div>
      <div class="container-video">
        <div class="detalhe-video">
          <video id="my-video" class="my-video" src="../../pages/telaVideoSocioemocional/video/videoSoc.mp4" controls muted loop poster="../../pages/telaVideoSocioemocional/video/videoSoc.mp4">
          </video>
          <div class="video-controls">

            <button id="pause-button" class="btn btn-danger">Pause</button>

  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const notificationSound = new Audio('../../pages/telaVideoSocioemocional/media/notification_sound.mp3');
      const notificationBadge = document.getElementById('notification-badge');
      const newNotification = document.getElementById('new-notification');

      newNotification.addEventListener('click', function () {
        notificationSound.play();
        let currentCount = parseInt(notificationBadge.textContent);
        notificationBadge.textContent = currentCount + 1;
      });

      const video = document.getElementById('my-video');
      const playButton = document.getElementById('play-button');
      const pauseButton = document.getElementById('pause-button');

      playButton.addEventListener('click', function () {
        video.play();
      });

      pauseButton.addEventListener('click', function () {
        video.pause();
      });
    });
  </script>
